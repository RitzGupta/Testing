<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section class="text-gray-600 body-font">
        <div class="container mx-auto flex px-5 py-24 items-center justify-center flex-col">
           <img class="mb-10 object-cover object-center rounded" 
           src="https://img.icons8.com/ios-glyphs/90/000000/movie--v1.png"/>
          <div class="text-center lg:w-2/3 w-full">
            <h1 class="title-font sm:text-4xl text-3xl mb-20 font-medium text-gray-900">
              Movie Website</h1>
            <div class="flex justify-center">
              <a class="inline-flex text-white bg-yellow-500 border-0 py-2 px-6 focus:outline-none 
              hover:bg-yellow-300 rounded text-lg" onclick="window.location.href='/create_movie'" >
              Create a movie</a>
              <a class="ml-4 inline-flex text-white bg-yellow-500 border-0 py-2 px-6 
              focus:outline-none hover:bg-yellow-300 rounded text-lg" 
              onclick="window.location.href='/movieslist'">List of all movies</a>
            </div>
          </div>
        </div>
      </section>
</body>
</html>
