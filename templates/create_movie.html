<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Dashboard</title>
</head>
<body>
    <header class="text-gray-600 body-font">
        <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
          <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round" 
            stroke-linejoin="round" stroke-width="2" 
            class="w-10 h-10 text-white p-2 bg-yellow-500 rounded-full" viewBox="0 0 24 24">
              <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
            </svg>
            <span class="ml-3 text-2xl">Movie Dashboard</span>
          </a>
        </div>
      </header>
<hr>
      <section class="text-gray-600 body-font relative">
        <div class="container px-5 py-10 mx-auto">
          <div class="flex flex-col text-center w-full mb-8">
            <h1 class="sm:text-2xl text-2xl font-medium title-font mb-4 text-gray-900">Movie creation form</h1>
            <p class="lg:w-2/3 mx-auto leading-relaxed text-base">
                Enter a movie name, director name and ratings of a movie</p>
          </div>
          
          <div class="lg:w-1/2 md:w-2/3 mx-auto">
            <form action="/new_movie" method="POST">
            <div class="flex flex-wrap -m-2">

                
                <div class="p-2 w-full">
                    <div class="relative">
                    <label for="title" class="leading-7 text-sm text-gray-600">Movie Name</label>
                    <input required type="text" id="movie_name" name="movie_name" placeholder="Enter movie name here" class="w-full bg-gray-100 bg-opacity-50 
                    rounded border border-gray-300 focus:border-yellow-500 focus:bg-white focus:ring-2 
                    focus:ring-yellow-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 
                    transition-colors duration-200 ease-in-out">
                    </div>
                </div>

                <div class="p-2 w-full">
                    <div class="relative">
                    <label for="question" class="leading-7 text-sm text-gray-600">Director name</label>
                    <input required type="text" id="director_name" name="director_name" placeholder="Enter director name here" 
                    class="w-full bg-gray-100 bg-opacity-50 rounded 
                    border border-gray-300 focus:border-yellow-500 focus:bg-white focus:ring-2 focus:ring-yellow-200 
                    h-11 text-base outline-none text-gray-700 py-1 px-3 resize-none leading-6 transition-colors duration-200 
                    ease-in-out">
                    </div>
                </div>
                <div class="p-2 w-full">
                  <div class="relative">
                  <label for="question" class="leading-7 text-sm text-gray-600">Ratings(out of 5)</label>
                  <input required type="text" id="ratings" name="ratings" placeholder="Enter director name here" 
                  class="w-full bg-gray-100 bg-opacity-50 rounded 
                  border border-gray-300 focus:border-yellow-500 focus:bg-white focus:ring-2 focus:ring-yellow-200 
                  h-11 text-base outline-none text-gray-700 py-1 px-3 resize-none leading-6 transition-colors duration-200 
                  ease-in-out">
                  </div>
              </div>
                <div class="p-2 w-full">
                    <button type="submit" class= "rounded " 
                    style="padding: 
                    15px;background: rgba(245,158,11);
                    color:white;
                    padding-top: 10px;
                    padding-bottom: 10px;">Create Movie</button>
                </div>
            </div>
          </form>
          
      </section>
</body>
</html>
